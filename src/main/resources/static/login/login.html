<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1nf4k 1.0 beta</title>
    <link rel="stylesheet" href="login/login.css">
</head>

<body>
    <header>
        <h1 class="heading">Welcome to next generation of Chat app</h1>
    </header>

    <!-- Main wrapper -->
    <div class="main-wrapper">
        <!-- Left section for image -->
        <div class="image-section">
            <img src="/back.jpg" alt="Chat Preview">
        </div>

        <!-- Main container (Narrower) -->
        <div class="container">
            <div class="form-section">
                <div class="login-box">
                    <label class="form-label">V1nf4k</label>
                    <input type="email" class="emaillog ele" placeholder="youremail@email.com">
                    <input type="password" class="passwordlog ele" placeholder="password">
                    
                    <!-- Show password toggle -->
                    <div class="password-container">
                        <label class="show-password-label">
                            <input type="checkbox" id="show-password"> Show Password
                        </label>
                    </div>

                    <button class="clkbtnlogin" disabled>Login</button>
                </div>

                <!-- Signup & Forgot Password section -->
                <div class="signup-section">
                    <div class="hr-line">
                        <span>OR</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <div class="signup-line">
                        <span>Don't have an account?</span>
                        <a href="/signup" class="signup-link">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="login/login.js"></script>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">V1nf4k Lite</a>
        </div>
        <div class="footer-bottom">
            <select class="language-selector">
                <option value="en">English</option>
                <option value="vi">Vietnamese</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
            <span>Â© 2025 MyApp from phqzzz</span>
        </div>
    </footer>
</body>
</html>
