<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .profile-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        .profile-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-details h2 {
            margin: 0;
        }

        .profile-actions button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .profile-actions button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fetch user data (simulating with hardcoded data)
            const user = {
                name: "John Doe",
                email: "johndoe@example.com",
                joinDate: "January 2024"
            };

            // Populate profile data
            document.getElementById("userName").textContent = user.name;
            document.getElementById("userEmail").textContent = user.email;
            document.getElementById("userJoinDate").textContent = user.joinDate;

            // Logout functionality
            const logoutBtn = document.getElementById("logoutBtn");
            logoutBtn.addEventListener("click", (e) => {
                e.preventDefault();
                localStorage.removeItem("session_id"); // Remove session from localStorage
                window.location.href = "/login"; // Redirect to login page
            });

            // Edit profile functionality (just a placeholder for now)
            const editProfileBtn = document.getElementById("editProfileBtn");
            editProfileBtn.addEventListener("click", () => {
                alert("Edit profile feature will be implemented here.");
            });

            // Change password functionality (just a placeholder for now)
            const changePasswordBtn = document.getElementById("changePasswordBtn");
            changePasswordBtn.addEventListener("click", () => {
                alert("Change password feature will be implemented here.");
            });
        });
    </script>
</head>
<body>
    <div class="profile-container">
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/chat">Chat</a></li>
                    <li><a href="/Profile" class="active">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </header>

        <section class="profile-content">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="User Profile">
                </div>
                <div class="profile-details">
                    <h2 id="userName">John Doe</h2>
                    <p>Email: <span id="userEmail">johndoe@example.com</span></p>
                    <p>Joined: <span id="userJoinDate">January 2024</span></p>
                    <!-- Add more profile details as needed -->
                </div>
            </div>

            <div class="profile-actions">
                <button id="editProfileBtn">Edit Profile</button>
                <button id="changePasswordBtn">Change Password</button>
            </div>
        </section>
    </div>
</body>
</html>
